{% extends "base.html" %}

{% block content %}

<article class="row bg-dark">
  <section class="col-md-12 text-white px-4 pt-2 pb-2">
    <a class="h5 text-white" href="{{url_for('newRestaurant')}}">
      <button class="btn btn-primary text-white" type="button" name="button">
        Create Restaurant
      </button>
    </a>
  </section>
</article>
<article class="row bg-dark px-4 pb-2">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="bg-secondary p-2">
    {% for message in messages %}
    <span class="text-white">{{message}}</span>
    <br class="col-md-12">
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
    {% for restaurant in restaurants %}
      <div class="col-md-12 mt-2">
        <a class="h3 text-white" href = "{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">{{ restaurant.name }}</a>
      </div>
      <br>
      <div>
        <a class="text-white" href = "{{url_for('editRestaurant',restaurant_id = restaurant.id)}}">
          <button type="button" name="button" class="btn btn-info mx-3">
            Edit
          </button>
        </a>
      </div>
      <div>
        <a class="text-white" href = "{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">
          <button type="button" name="button" class="btn btn-danger mx-2">
            Delete
          </button>
        </a>
      </div>
      <br>
      <br><br>
    {% endfor %}
</article>


{% endblock %}
